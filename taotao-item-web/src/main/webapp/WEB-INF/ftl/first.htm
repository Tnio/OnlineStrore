<html>
	<head>
	 	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
		<title>${title}</title>
	</head>
	<body>
		学生的姓名：${stu.name}
	
	<br>
	
	<table border="1">
		<tr>
			<th>序号</th>
			<th>学号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>家庭住址</th>
		</tr>
		<#list stuList as student>
			<#if student_index % 2 == 0>
			<tr bgcolor="lightgreen">
			<#else>
			<tr bgcolor="lightyellow">
			</#if>
				<td>${student_index}</td>
				<td>${student.id}</td>
				<td>${student.name}</td>
				<td>${student.age}</td>
				<td>${student.address}</td>
			</tr>
		</#list>
	</table>
	<br>
	
	
	</body>
</html>
